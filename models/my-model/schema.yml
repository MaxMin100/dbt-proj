version: 2

models:
  - name: blackhole
    columns: 
      - name: TARGET_FLAG_TARGET
        tests:
            - dbt_expectations.expect_column_values_to_not_be_null:
                row_condition: "TARGET_FLAG_TARGET is not null"
  - name: empx
    columns:
      - name: id
        tests:
          - unique
      - name: dept
        tests:
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['IT','GEO','FIN']
              config:
                  severity: warn